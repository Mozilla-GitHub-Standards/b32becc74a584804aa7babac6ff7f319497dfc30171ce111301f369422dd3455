<HTML>
<HEAD>
	<title>Dashboard - Platform</title>
	<script type="text/javascript" src="modevlib/imports/import.js"></script>
</HEAD>
<BODY>
<div style="overflow:hidden;">
	<div id="sidebar">
		<div id="description" style="width:300px;">
			Team manager dashboard
		</div>
		<hr>
		<div id="last-updated" style="text-align: center;width:300px;"></div>
		<hr>
		<div id="filters" style="width:300px;" class="menu">
		</div>
	</div>
	<div class="sidebar_name">
		<div>Team Selection</div>
	</div>
	<div class="content" style="position:inherit;">
		<h1 id="title" style="display:inline-block;">Platform Dashboard</h1>
		<table class="layout"><tr>
			<td><div id="category"></div></td>
			<td><div id="bug_list"></div></td>
		</tr></table>
	</div>
	<div class="footer">
		Source at <a href="https://github.com/mozilla/charts/blob/master/fxos/blockers.html">https://github.com/mozilla/charts/blob/master/platform/dashboard.html</a>
	</div>
</div>

<script type="application/javascript">

importScript('js/main_lib.js', function(){
	sidebarSlider();

	var thread;

	function createChart(){
		if (thread !== undefined)
			thread.kill(true);
		thread = Thread.run(__createChart());
	}

//	refresher(createChart);

	var __createChart = function*(){
		yield (ESQuery.loadColumns({"from": "bugs"}));

		var team = GUI.state.team.getSimpleState();

		var teamFilter = {"and": GUI.state.team.getSelectedParts().select("esfilter")};
		$("#title").html(team);

		//DEFINE WHAT EVERYTHING IS
		var allFilter = {"or": [
			Mozilla.Platform.Release.esfilter,
			Mozilla.Platform.Security.esfilter,
			Mozilla.Platform.Stability.esfilter,
			Mozilla.Platform.Priority.esfilter,
			Mozilla.Platform["Release Tracking - FirefoxOS"].esfilter
		]};

		//PULL IT ALL!!
		var allBugs = yield (ESQuery.run({
			"from": "bugs",
			"select": ["bug_id", "short_desc", "assigned_to"].union(requiredFields(allFilter)),
			"esfilter": {"and": [
				allFilter,
				teamFilter,
				Mozilla.BugStatus.Open.esfilter,
				Mozilla.CurrentRecords.esfilter
			]}
		}));

		var temp = $("#category");
		temp.html(getCategoryHTML(Mozilla.Platform.Security, allBugs));
//		temp.append(getCategoryHTML(Mozilla.Platform.Stability, allBugs));
		temp.append(getCategoryHTML(Mozilla.Platform["Release Tracking - Desktop"], allBugs));
		temp.append(getCategoryHTML(Mozilla.Platform["Release Tracking - FirefoxOS"], allBugs));
		temp.append(getCategoryHTML(Mozilla.Platform.Priority, allBugs));
		temp.updateDynamic();
		var table = $("#bug_list").html(bugDetails(allBugs.list)).find("table")[0];
		addTileClickers();
		addRowClickers();
		sorttable.makeSortable(table)
	};

	$(document).ready(function(){
		GUI.setup(
			createChart,
			[
				{"id": "team", "name": "Teams", "type": PartitionFilter.newInstance({
					"id": "Teams",
					"name": "All Teams",
					"dimension": Mozilla.Platform.Team,
					"onlyOne": false,
					"expandAll": true
				})}
			],
			[],
			null,
			false,		//SHOW DEFAULT FILTERS?
			false,
			false        //DISABLE showLastUpdated
		);
	});
});


</script>


</BODY>
</HTML>
