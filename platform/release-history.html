<script type="application/javascript">

function getHistoryFilter(timeDomain, offset){

	var SOLVED = Map.map(Mozilla.Platform.Release.edges[0].esfilter.and[0].not.terms, function(k, v){
		if (k.startsWith("cf_status_firefox")) {
			return v;
		}//endif
	})[0];
	if (!SOLVED){
		Log.error("Expecting to pull range of values indicating 'solved'");
	}//endif

	return {
		"or": Mozilla.Platform.Release.edges.map(function(e, i){
			if (timeDomain.min <= e.releaseDate && e.releaseDate < timeDomain.max) {
				return {
					"and": [
						{"range": {"max": {"gte": e.releaseDate.milli, "lt": e.retireDate.milli}}},
						{"not": {"terms": Map.newInstance("cf_status_firefox" + e.version + offset, SOLVED)}},
						{"term": Map.newInstance("cf_tracking_firefox" + e.version + offset, "+")}
					]
				}
			}//endif
		})
	};
}//function


importScript('js/main_lib.js', function(){
	sidebarSlider();

	var thread;

	function createChart(){
		if (thread !== undefined)
			thread.kill(true);
		thread = Thread.run(__createChart());
	}

	var __createChart = function*(){
		yield (ESQuery.loadColumns({"from": "bugs"}));

		var onPrivateCluster = !ESQuery.INDEXES["bugs"].path.contains("public_bugs");

//		var team = GUI.state.team.getSimpleState();

//		$("#title").html(team);

		var eow = Date.today().ceiling("week");
		var timeDomain = {"type": "time", "min": eow.minus(Duration.newInstance("12week")), "max": eow};

		//FIND CHURN ON RELEASE TRACKING BUGS IN GENERAL
		//FIRST INSTANCE SHOWING AS TRACKING
		//USE CURRENT BUG, AND TIME OF CLOSE
		var allBugs = yield (ElasticSearch.getMinMax(Mozilla.Platform.Train.esfilter));

		//BUILD THE HISTORY FILTER
		var beta = getHistoryFilter(timeDomain, 1);
		var aurora = getHistoryFilter(timeDomain, 2);

		//PULL ALL METADATA!!
		var extraFields = Array.union(
				requiredFields(Mozilla.Platform.ReleaseManagementCategories),
				requiredFields(Mozilla.Platform.Team),
				requiredFields(beta),
				requiredFields(aurora)
		);

		var details = yield (ESQuery.run({
			"from": "bugs",
			"select": ["bug_id"].union(extraFields),
			"esfilter": {"and":[
				Mozilla.CurrentRecords.esfilter,
				{"terms": {"bug_id": allBugs.edges[0].domain.partitions.select("value")}}
			]}
		}));


		//SHOW BY TEAM
//		var byTeam = yield (Q({
//			"from":details,
//			"edges":[
//				{"name":"type", "domain":Mozilla.Platform.Team.getDomain({"fullFilter":true})},
//				{"name":"week", "value":"max", "domain":timeDomain}
//			]
//		}));

		//SHOW BY KEYWORD
		var byType = yield (Q({
			"from":details,
			"edges":[
				{"name":"type", "domain":Mozilla.Platform.ReleaseManagementCategories.getDomain({"fullFilter":true})},
				{"name":"week", "value":"max", "domain":timeDomain},

			],
			"esfilter": aurora
		}));

		aChart.show({
			"id": "byType",
			"type": "area",
			"stacked": true,
			"cube": byType
		});

	};



	$(document).ready(function(){
		GUI.setup(
			createChart,
			[
				{"id": "team", "name": "Teams", "type": PartitionFilter.newInstance({
					"id": "Teams",
					"name": "All Teams",
					"dimension": Mozilla.Platform.Team,
					"onlyOne": true,
					"expandAll": true
				})},
				{"id":"show", "name":"Categories", "type":"set", "default":[]}
			],
			[],
			null,
			false,		//SHOW DEFAULT FILTERS?
			false,
			false        //DISABLE showLastUpdated
		);
	});
});
