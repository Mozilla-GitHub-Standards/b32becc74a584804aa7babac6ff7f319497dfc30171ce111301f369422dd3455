<HTML>
<HEAD>
	<title>Dashboard - Release Management</title>
	<script type="text/javascript" src="modevlib/imports/import.js"></script>
</HEAD>
<BODY>
<div>
	<div class="content">
		<h1 id="title" style="display:block;">Release Management</h1>
		<div id="chart" class="chart" style="width:800px;height:500px"></div>
	</div>
	<div class="footer">
		Source at <a href="https://github.com/mozilla/charts/blob/master/platform/release.html">https://github.com/mozilla/charts/blob/master/platform/release.html</a>
	</div>
</div>

<script type="application/javascript">

importScript([
	'js/main_lib.js',
	'modevlib/charts/aChart.js'
], function(){
	sidebarSlider();

	var thread;

	function createChart(){
		if (thread !== undefined)
			thread.kill(true);
		thread = Thread.run(__createChart());
	}

//	refresher(createChart);

	var __createChart = function*(){
		yield (ESQuery.loadColumns({"from": "bugs"}));

		//ONLY INTERESTED IN RELEASE TRACKING BUGS
		var allFilter = {"and":[
			Mozilla.BugStatus.Open.esfilter,
			Mozilla.CurrentRecords.esfilter,
			Mozilla.Platform.Train.esfilter
		]};

		var chart = yield (ESQuery.run({
			"from":"bugs",
			"select":{"value":"bug_id", "aggregate":"count"},
			"edges":[
				{"name":"release", "domain":Mozilla.Platform["Release Tracking - Desktop"].getDomain({"fullFilter":true})},
				{"name":"team", "domain":Mozilla.Platform.Team.getDomain({"fullFilter":true})}
			],
			"esfilter":allFilter
		}));


		aChart.show({
			"id" : "chart",
			"type" : "bar",
			"stacked" : true,
			"cube" : chart,
			"xAxisSize" : 100,
			"clickAction" : function(release, team, d){
				Thread.run(function*(){
					var where = {"and" : [
						Mozilla.Platform["Release Tracking - Desktop"][release].esfilter,
						Mozilla.Platform.Team[team].esfilter,
						Mozilla.BugStatus.Open.esfilter,
						Mozilla.CurrentRecords.esfilter
					]};

					var bugs=yield (ESQuery.run({
						"from":"bugs",
						"select":"bug_id",
						"esfilter": where
					}));

					Bugzilla.showBugs(bugs.list.select("bug_id"));
				});
			}//click
		});
	};

	$(document).ready(function(){
		GUI.setup(
			createChart,
			[
			],
			[],
			null,
			false,		//SHOW DEFAULT FILTERS?
			false,
			false        //DISABLE showLastUpdated
		);
	});
});


</script>


</BODY>
</HTML>
